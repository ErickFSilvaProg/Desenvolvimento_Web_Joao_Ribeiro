<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>
            Como colocamos elementos semânticos lado a lado?
        </h1>
        <p>
            Tradicionalmente são colocados em <em>stack</em> vetical.
        </p>
    </header>

    <article>
        <section class="bg-red">
            <h1>
                Conteúdo do elemento um.
            </h1>
        </section>

        <section class="bg-blue">
            <h1>
                Conteúdo do elemento dois.
            </h1>
        </section>
    </article>
    
</body>
</html>
