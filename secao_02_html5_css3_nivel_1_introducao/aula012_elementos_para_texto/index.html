<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Elementos relacionados com texto</title>
    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
    
        <p>Texto em <strong>negrito</strong>.</p>
        <p>Texto em <i>itálico</i>.</p>
        <p>Texto em <em>itálico</em> com enfase.</p>
        <p>Texto <u>sublinhado</u>.</p>
        <p>Texto <s>rasurado</s>.</p>
        <p>Texto com <q>aspas</q>.</p>
        <p>Texto com <mark>realce</mark>.</p>
        <p>Texto com <abbr title="Importante!">notas</abbr>.</p>
        <p>Texto com <small>tamanho menor</small>.</p>
        <p>A fórmula é 2mc<sup>2</sup>.</p>
        <p>Água = H<sub>2</sub>O.</p>
    
    </div>
</body>

</html>
