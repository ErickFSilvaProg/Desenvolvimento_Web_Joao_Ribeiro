<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Tabelas</title>
    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header>
        <h1>Exercícios com tabelas de HTML</h1>
    </header>

    <div class="container">

        <h3>
            Tabela 1:
        </h3>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Cabeçalho 1</th>
                    <th colspan="2">Cabeçalho 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>C1 L1</td>
                    <td>C2 L1</td>
                    <td>C3 L1</td>
                    <td>C4 L1</td>
                </tr>
                <tr>
                    <td>C1 L2</td>
                    <td>C2 L2</td>
                    <td>C3 L2</td>
                    <td>C4 L2</td>
                </tr>
            </tbody>
        </table>

        <h3>
            Tabela 2:
        </h3>
        <table>
            <thead>
                <tr>
                    <th colspan="4">Cabeçalho Único</th>
                </tr>
                <tr>
                    <th colspan="2">Subcabeçalho 1</th>
                    <th colspan="2">Subcabeçalho 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>C1 L1</td>
                    <td>C2 L1</td>
                    <td>C3 L1</td>
                    <td>C4 L1</td>
                </tr>
                <tr>
                    <td>C1 L2</td>
                    <td>C2 L2</td>
                    <td>C3 L2</td>
                    <td>C4 L2</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
