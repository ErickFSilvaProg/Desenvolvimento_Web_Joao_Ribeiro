<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Tabelas</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- CSS -->
    <style>
        table,
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        table {
            width: 50%;
        }
    </style>
</head>

<body>
    
    <table>
        <caption>Título da Tabela</caption>
        <thead>
            <tr>
                <th>Coluna A</th>
                <th>Coluna B</th>
                <th>Coluna C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Linha 1 A</td>
                <td>Linha 1 B</td>
                <td>Linha 1 C</td>
            </tr>
            <tr>
                <td>Linha 2 A</td>
                <td>Linha 2 B</td>
                <td>Linha 2 C</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <table>
        <thead>
            <tr>
                <th colspan="2">Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
                <th>Cabeçalho 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>L1 C1</td>
                <td>L1 C2</td>
                <td>L1 C3</td>
            </tr>
            <tr>
                <td>L2 C1</td>
                <td>L2 C2</td>
                <td>L2 C3</td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>
